<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BATE Site Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="loginPage">
        <div class="text-center px-4 w-100" style="max-width: 350px;">
            <div class="login-logo mb-4">
                <i class="fas fa-user-shield text-white" style="font-size: 40px;"></i>
            </div>
            <h2 class="text-white mb-4 fw-bold">BATE LEDGER</h2>
            <input type="password" id="pinInput" class="form-control form-control-lg text-center mb-3 login-field" placeholder="ENTER PIN" maxlength="4">
            <button onclick="checkLogin()" class="btn btn-danger btn-lg w-100 fw-bold shadow-lg">ENTER SYSTEM</button>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h5 class="fw-bold m-0"><i class="fas fa-th-list me-2"></i>WORK GROUPS</h5>
        </div>
        <div class="menu-list">
            <div class="menu-item active" onclick="changeSheet('ဆန်းဦး', 'MMK', this)"><i class="fas fa-user-gear"></i> ဆန်းဦး</div>
            <div class="menu-item" onclick="changeSheet('လှတင်ပန်းရံ', 'MMK', this)"><i class="fas fa-trowel"></i> လှတင်ပန်းရံ</div>
            <div class="menu-item" onclick="changeSheet('ဆေးသမား', 'MMK', this)"><i class="fas fa-paint-roller"></i> ဆေးသမား</div>
            <div class="menu-item" onclick="changeSheet('မီးသမား', 'MMK', this)"><i class="fas fa-bolt"></i> မီးသမား</div>
            <div class="menu-item" onclick="changeSheet('ရေသမား', 'MMK', this)"><i class="fas fa-faucet"></i> ရေသမား</div>
            <div class="menu-item" onclick="changeSheet('သံဗန်း သန်းဇော်', 'MMK', this)"><i class="fas fa-border-all"></i> သံဗန်း သန်းဇော်</div>
            <div class="menu-item" onclick="changeSheet('ဆောက်လုပ်ပစ္စည်း', 'MMK', this)"><i class="fas fa-boxes-stacked"></i> ဆောက်လုပ်ပစ္စည်း</div>
            <div class="menu-item" onclick="changeSheet('For work သမား', 'MMK', this)"><i class="fas fa-hammer"></i> For work သမား</div>
            <div class="menu-item" onclick="changeSheet('General Work', 'MMK', this)"><i class="fas fa-tools"></i> General Work</div>
            <div class="menu-item" onclick="changeSheet('စာရွက်စာတန်းကြေး', 'MMK', this)"><i class="fas fa-file-invoice-dollar"></i> စာရွက်စာတန်းကြေး</div>
            
            <div class="divider"></div>
            <div class="menu-item sg-menu-item" onclick="changeSheet('Singapore ငွေအဝင် SGD', 'SGD', this)">
                <i class="fas fa-coins text-warning"></i> Singapore ငွေအဝင်
            </div>
            <div class="menu-item report-menu-item" onclick="showSummaryReport(this)">
                <i class="fas fa-chart-line text-info"></i> SUMMARY REPORT
            </div>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="sticky-header">
            <nav class="top-nav">
                <div class="menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <span class="ms-3 fw-bold" id="headerTitle">BATE SITE LEDGER</span>
            </nav>
            <div class="summary-area">
                <div class="summary-card shadow-lg" id="summaryCard">
                    <small id="sheetLabel" class="text-uppercase fw-bold opacity-75">CURRENT USAGE</small>
                    <div class="total-label">TOTAL USE</div>
                    <div class="total-amount" id="totalAmount">0</div>
                    <div class="currency-badge shadow-sm">
                        <i class="fas fa-wallet me-1"></i> <span id="currencyText">MMK</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body">
            <div class="container-fluid">
                <div class="input-box shadow-sm" id="formContainer">
                    <form id="entryForm">
                        <input type="hidden" id="sheetNameInput" name="sheetName" value="ဆန်းဦး">
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="field-label">DATE</label>
                                <input type="date" name="date" id="dateField" class="form-control custom-input" required>
                            </div>
                            <div class="col-6">
                                <label class="field-label">CATEGORY</label>
                                <input type="text" name="category" class="form-control custom-input" placeholder="အမျိုးအစား" required>
                            </div>
                            <div class="col-12">
                                <label class="field-label">AMOUNT</label>
                                <input type="number" step="any" name="amount" class="form-control form-control-lg custom-input fw-bold" placeholder="0.00" required>
                            </div>
                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-save w-100 shadow">
                                    <i class="fas fa-paper-plane me-2"></i> SUBMIT DATA
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="records-wrapper">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-secondary fw-bold m-0" id="listTitle">RECENT RECORDS</h6>
                        <span class="badge bg-light text-dark rounded-pill" id="recordCount">0 Items</span>
                    </div>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
